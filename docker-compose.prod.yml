# =============================================================================
# SAUDAPAKKA - PRODUCTION DOCKER COMPOSE
# =============================================================================
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # 1. DATABASE (PostgreSQL with pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: saudapakka_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: saudapakka_db
      POSTGRES_USER: hello_django
      POSTGRES_PASSWORD: hello_django
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hello_django"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. BACKEND (Django + Gunicorn)
  backend:
    build: ./saudapakka_backend
    container_name: saudapakka_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - saudapakka_backend/.env.production
    ports:
      - "8000:8000"

  # 3. FRONTEND (Next.js Standalone)
  frontend:
    build: ./saudapakka_frontend
    container_name: saudapakka_frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - saudapakka_frontend/env.production.template
    ports:
      - "3000:3000"

  # 4. NGINX (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: saudapakka_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
